# 根据返回码进行判断:0  (value)
statusCode:
  code: 200

  # 根据接口返回码进行判断:1  (key,value)
responseCode:
  key: code
  value: 3760193554

  # 只使用于post请求创建资源:2  (key,value)
responseField:
  Verify_field: templateId
  expect: true

  # delete请求断言:3   (id,db=table)
deleteAssert:
  id: ${HostID}$
  table: AgentHost

  # put请求断言:4  (id=id,key=alterText,db=table,assertDb,value=isAlter)
putAssert:
  id: ${HostID}$
  alterText: ${ip}$
  table: AgentHost
  assertDb: ip
  isAlter: false

  # get请求断言:5   (key,db)key是接口返回中的唯一key
getAssertCount:
  key: count
  db: AgentConfigTemplate

  # get请求断言:6   (key,db)
getAssertId:
  key: id
  db: AgentConfigTemplate

  # get请求断言:7   (key,db)
getAssertAll:
  key: id
  db: AgentConfigTemplate