model: AgentAuth
request:
  method: post
  url_path: /manager/agents/auth
server: ar_manager
story_description: 添加主机认证信息
switch: true
body:
  authName: Apache主机认证${AnyRobotNameID}$
  config:
    name: root
    password: eisoo.com123
    port: 22
    testHost: 192.168.84.221
  tags:
  - Oracle
  tagsID:
  - 1
  type: ssh
testcases:
  TestCase1:
    Description: 正常场景:添加主机认证信息
    req_body: ''
    runflag: true
    verify:
      AssertType: 2
      key: authId
      value: true

  TestCase2:
    Description: 异常场景:添加主机认证信息,认证信息名称已被占用
    isOperationDb: authName
    req_body: ''
    runflag: true
    verify:
      AssertType: 2
      key: authId
      value: false

  TestCase3:
    Description: 异常场景:添加主机认证信息,tagsID参数错误
    req_body:
      tagsID:
      - 12
    runflag: true
    verify:
      AssertType: 2
      key: authId
      value: false

  TestCase3-1:
    Description: 异常场景:添加主机认证信息,tagsID参数类型错误
    req_body:
      tagsID: 1
    runflag: true
    verify:
      AssertType: 2
      key: authId
      value: false

  TestCase4:
    Description: 异常场景:添加主机认证信息,tagsID参数错误
    req_body:
      tagsID:
      - abd
    runflag: true
    verify:
      AssertType: 2
      key: authId
      value: false

  TestCase6:
    Description: 异常场景:添加主机认证信息,tagsID为空
    req_body:
      tags: []
    runflag: true
    verify:
      AssertType: 2
      key: authId
      value: false

  TestCase7:
    Description: 异常场景:添加主机认证信息,tags参数错误
    req_body:
      tags:
      - Oracle12
    runflag: true
    verify:
      AssertType: 2
      key: authId
      value: false

  TestCase8:
    Description: 异常场景:添加主机认证信息,tags为空
    req_body:
      tagsID: []
    runflag: true
    verify:
      AssertType: 2
      key: authId
      value: false

  TestCase8-1:
    Description: 异常场景:添加主机认证信息,tags类型错误
    req_body:
      tagsID: Oracle
    runflag: true
    verify:
      AssertType: 2
      key: authId
      value: false

  TestCase9:
    Description: 异常场景:添加主机认证信息,type非法
    req_body:
      type: ssh123
    runflag: true
    verify:
      AssertType: 2
      key: authId
      value: false

  TestCase10:
    Description: 异常场景:添加主机认证信息,type为空
    req_body:
      type: ''
    runflag: true
    verify:
      AssertType: 2
      key: authId
      value: false

  TestCase11:
    Description: 异常场景:添加主机认证信息,testHost参数非法
    req_body:
      testHost: 10.abs.123.xcd
    runflag: true
    verify:
      AssertType: 2
      key: authId
      value: false

  TestCase12:
    Description: 异常场景:添加主机认证信息,testHost为空
    req_body:
      testHost: ''
    runflag: true
    verify:
      AssertType: 2
      key: authId
      value: false

  TestCase14:
    Description: 异常场景:添加主机认证信息,port为空
    req_body:
      port: ''
    runflag: true
