story_description: 删除指定的日志分组
server: ar_manager
model: LogGroup
switch: true
request:
  method: DELETE
  url_path: /manager/loggroup/${LogGroupIdPare}$
  header:
    user: ${UserID}$
testcases:
  TestCase1:
    Description: 正常场景:删除日志分组成功
    url_path: /manager/loggroup/${LogGroupIdPare}$
    req_body: ''
    runflag: true
    verify:
      AssertType: 0
      value: 200

  TestCase2:
    Description: 异常场景:日志分组不存在，删除日志分组失败
    url_path: /manager/loggroup/${UUid}$
    req_body: ''
    runflag: true
    verify:
      AssertType: 0
      value: 202