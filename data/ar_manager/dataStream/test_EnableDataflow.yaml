story_description: 开启/关闭任务, streamId为任务id
server: ar_manager
model: dataStream
switch: false
request:
  method: PUT
  url_path: ''
testcases:
  TestCase1:
    Description: 正常场景:开启任务成功
    url_path: /manager/datastream/{$streamId}?switch=1
    req_body: ''
    runflag: true
    verify:
      AssertType: 0
      value: 200

  TestCase2:
    Description: 正常场景:开启任务失败
    url_path: /manager/datastream/{$streamId}?switch=0
    req_body: ''
    runflag: true
    verify:
      AssertType: 0
      value: 200

  TestCase3:
    Description: 异常场景:开启任务参数非法
    url_path: /manager/datastream/{$streamId}?switch=a
    req_body: ''
    runflag: true
    verify:
      AssertType: 0
      value: 200
