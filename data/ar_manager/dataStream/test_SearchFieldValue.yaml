story_description: 获取当前搜索条件下某字段的值
server: ar_manager
model: dataStream
switch: false
request:
  method: POST
  url_path: /stream_manager/export_to_kafka/es_index?token=field_list
body:
  indexList:
  - ${indexList}$

testcases:
  TestCase1:
    Description: 正常场景:获取当前搜索条件下indexList字段的值
    req_body: ''
    runflag: true
    verify:
      AssertType: 0
      value: 200

  TestCase2:
    Description: 异常场景:获取当前搜索条件下indexList字段的值,indexList参数类型错误
    req_body:
      indexList: ${indexList}$
    runflag: true
    verify:
      AssertType: 0
      value: 202
