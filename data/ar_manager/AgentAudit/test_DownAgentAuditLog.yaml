model: AgentAudit
request:
  method: post
  url_path: /manager/audit/dowload
server: ar_manager
story_description: 审计日志导出
switch: false
body:
  filter:
  - 日志类型: 操作日志
  query: AnyShare
  timeRange:
  - 1522722498908
  - 1522808898908
testcases:
  TestCase1:
    Description: 正常场景:审计日志导出
    req_body: ''
    runflag: true
    verify:
      AssertType: 0
      value: 200

  TestCase2:
    Description: 异常场景:审计日志导出timeRange开始时间为空
    req_body:
      timeRange:
      - ''
      - 1522808898908
    runflag: true
    verify:
      AssertType: 0
      value: 200

  TestCase3:
    Description: 异常场景:审计日志导出timeRange结束时间为空
    req_body:
      timeRange:
        - 1522808898908
        - ''
    runflag: true
    verify:
      AssertType: 0
      value: 200

  TestCase4:
    Description: 异常场景:审计日志导出timeRange开始/结束时间为空
    req_body:
      timeRange:
        - ''
        - ''
    runflag: true
    verify:
      AssertType: 0
      value: 200

  TestCase5:
    Description: 异常场景:审计日志导出timeRange时间戳非法
    req_body:
      timeRange:
        - 1522808898908
        - 1522808898abc
    runflag: true
    verify:
      AssertType: 0
      value: 200

  TestCase6:
    Description: 异常场景:审计日志导出timeRange开始时间晚于结束时间
    req_body:
      timeRange:
        - 1522808898908
        - 1522722498908
    runflag: true
    verify:
      AssertType: 0
      value: 200
