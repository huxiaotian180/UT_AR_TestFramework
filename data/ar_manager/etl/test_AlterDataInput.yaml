story_description: 修改数据输入项
server: ar_manager
model: etl
switch: true
request:
  method: put
  url_path: /etl/input/${etcId}$
body:
  protocol: tcp
  charset: UTF-8
  port: ${getEtlPortNew}$
  type: GitLab_${AnyRobotNameID}$
  tags:
  - SQLServer
  - ElasticSearch
  tagsID:
  - 4
  - 6
  ruleName: ''
  status: 1
  community: []
  timezone: Asia/Shanghai

testcases:
  TestCase1:
    Description: 正常场景:修改数据输入项,protocol参数不合法
    req_body:
      protocol: TCP123
    runflag: true
    verify:
      AssertType: 1
      key: protocol
      value: TCP123
      flag: no

  TestCase2:
    Description: 正常场景:修改数据输入项,protocol参数为空
    req_body:
      protocol: ''
    runflag: true
    verify:
      AssertType: 1
      key: protocol
      value: ''
      flag: no

  TestCase3:
    Description: 正常场景:修改数据输入项,port参数为空
    req_body:
      port: ''
    runflag: true
    verify:
      AssertType: 1
      key: port
      value: ''
      flag: no

  TestCase4:
    Description: 正常场景:修改数据输入项,port参数值错误
    req_body:
      port: 123a
    runflag: true
    verify:
      AssertType: 1
      key: port
      value: 123a
      flag: no

  TestCase5:
    Description: 正常场景:修改数据输入项,port参数值非法
    req_body:
      port: 8080
    runflag: true
    verify:
      AssertType: 1
      key: port
      value: 8080
      flag: no

  TestCase6:
    Description: 正常场景:修改数据输入项,tags参数值错误
    req_body:
      tags:
      - SQLServer123
    runflag: true
    verify:
      AssertType: 1
      key: tags
      value:
      - SQLServer123
      flag: no

  TestCase7:
    Description: 正常场景:修改数据输入项,tags参数值错误
    req_body:
      tags:
      - SQLServer
      - SQLServer123
    runflag: true
    verify:
      AssertType: 1
      key: tags
      value:
      - SQLServer
      - SQLServer123
      flag: no

  TestCase8:
    Description: 正常场景:修改数据输入项,tags参数值为空
    req_body:
      tags: []
    runflag: true
    verify:
      AssertType: 1
      key: tags
      value: []
      flag: no

  TestCase9:
    Description: 正常场景:修改数据输入项,tags参数值类型错误
    req_body:
      tags: SQLServer
    runflag: true
    verify:
      AssertType: 1
      key: tags
      value: SQLServer
      flag: no

  TestCase10:
    Description: 正常场景:修改数据输入项,tagsID参数值类型错误
    req_body:
      tagsID: 2
    runflag: true
    verify:
      AssertType: 1
      key: tagsID
      value: 2
      flag: no

  TestCase11:
    Description: 正常场景:修改数据输入项,tagsID参数值为空
    req_body:
      tagsID: ''
    runflag: true
    verify:
      AssertType: 1
      key: tagsID
      value: ''
      flag: no

  TestCase12:
    Description: 正常场景:修改数据输入项,tagsID参数值对应关系错误status
    req_body:
      tagsID:
      - 4
      - 10
    runflag: true
    verify:
      AssertType: 1
      key: tagsID
      value:
      - 4
      - 10
      flag: no

  TestCase13:
    Description: 正常场景:修改数据输入项,status参数值错误
    req_body:
      status: 10
    runflag: true
    verify:
      AssertType: 1
      key: status
      value: 10
      flag: no

  TestCase14:
    Description: 正常场景:修改数据输入项,status参数值为空
    req_body:
      status: ''
    runflag: true
    verify:
      AssertType: 1
      key: status
      value: ''
      flag: no

  TestCase15:
    Description: 正常场景:修改数据输入项,status参数值类型错误
    req_body:
      status: a
    runflag: true
    verify:
      AssertType: 1
      key: status
      value: a
      flag: no